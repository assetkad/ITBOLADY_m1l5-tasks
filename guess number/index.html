<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Угадай число</h1>

  <p>Введите диапазон чисел:</p>
  <label for="minNumber">От: </label>
  <input type="number" id="minNumber" min="1">
  <label for="maxNumber">До: </label>
  <input type="number" id="maxNumber" min="1">
  <button onclick="startGame()">Начать игру</button>

  <div id="output"></div>

  <p>Введите ваше предположение:</p>
  <input type="text" id="guessField" class="guessField">
  <button onclick="checkGuess()">Проверить</button>
  
  <script src="script.js"></script>
</body>
</html>
